{{#config}}
<form role="form">
	<div class="form-group">
		<label for="www">WWW Directory</label>
		<input type="text" class="form-control" id="www" placeholder="Enter path to WWW administrator" value="{{www}}" />
	</div>
	<div class="form-group">
		<label for="wwwPort">Port to run WWW administrator on</label>
		<input type="text" class="form-control" id="wwwPort" placeholder="Port number to bind web server to" value="{{wwwPort}}" />
	</div>
	<div class="form-group">
		<label for="smtpAddress">Enter address to run SMTP server against</label>
		<input type="text" class="form-control" id="smtpAddress" placeholder="Address for SMTP server (e.g. 0.0.0.0)" value="{{smtpAddress}}" />
	</div>
	<div class="form-group">
		<label for="smtpPort">Port to run SMTP server on</label>
		<input type="text" class="form-control" id="smtpPort" placeholder="Port number to bind SMTP server to" value="{{smtpPort}}" />
	</div>

	<button type="button" on-click="save" class="btn btn-primary">Save Settings</button>
</form>
{{/config}}
