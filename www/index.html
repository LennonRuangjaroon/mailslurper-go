<div id="content">
</div>

<script type="ractive" id="template">
	<div data-layout='{"type": "border", "hgap": 3, "vgap": 3}' class="layout">
		<div class="center" style="overflow: auto;">
			<div id="mails">
				<table class="table">
					<thead>
						<tr>
							<th>Date</th>
							<th>Subject</th>
							<th>From</th>
							<th>To</th>
						</tr>
					</thead>

					<tbody>
						{{#mails.length <= 0}}
							<tr>
								<td colspan="4">
									No mail items to display. Send some mail!
								</td>
							</tr>
						{{/mails.length <= 0}}

						{{#mails.length > 0}}
							{{#mails}}
								<tr on-tap="viewMailItem" class="mailrow">
									<td>{{dateSent}}</td>
									<td>{{subject}}</td>
									<td>{{fromAddress}}</td>
									<td>{{(compressTo(toAddresses))}}</td>
								</tr>
							{{/mails}}
						{{/mails.length > 0}}
					</tbody>
				</table>
			</div>
		</div>
		<div class="east">
			{{#subject.length > 0}}
				<div class="well">
					<table class="table table-condensed">
						<tr>
							<td><strong>Subject:</strong></td>
							<td>{{subject}}</td>
						</tr>
						<tr>
							<td><strong>Date Sent:</strong></td>
							<td>{{dateSent}}</td>
						</tr>
						<tr>
							<td><strong>From:</strong></td>
							<td>{{fromAddress}}</td>
						</tr>
					</table>
				</div>

				{{mailView}}
			{{/subject.length > 0}}
		</div>
		<div class="south">
			<footer id="footer">
				<div class="container">
					<p class="text-muted credit">&copy; 2013 Adam Presley</p>
				</div>
			</footer>
		</div>
	</div>
</script>

<script src="/resources/js/app/index.js"></script>
